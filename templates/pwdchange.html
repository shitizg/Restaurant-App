$def with (handler, message=None)
<form action=$handler method=POST>
   <table>
      <tr><td>Current Password:</td><td><input type=password name=old /></td></tr>
      <tr><td>New Password</td><td><input type=password name=new /></td></tr>
      <tr><td>Repeat Password</td><td><input type=password name=repeated /></td></tr>
   </table>
   <input type=submit name=submit value="Change Password" />
</form>
$if message != None:
   $message
